<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        .modal-content {
            background-color: rgb(0, 0, 0);
            color: white; /* Added for better readability */
        }
    </style>
</head>
<body>
    <form method="post" enctype="multipart/form-data" id="create-post-form">
        {% csrf_token %}
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Создать пост</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        
            <div class="modal-body">
                <div class="form-group">
                    <label for="id_title">Title:</label>
                    {{ form.title }}
                </div>

                <div class="form-group">
                    <label for="id_content">Content:</label>
                    {{ form.content }}
                </div>

                <div class="form-group">
                    <label for="id_image">Image:</label>
                    {{ form.image }}
                </div>
            </div>
    
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="submit" class="btn btn-primary">Выложить пост</button>
            </div>
        </div>
    </form>

</body>
</html>
